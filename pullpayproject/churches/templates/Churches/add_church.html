<!-- templates/add_church.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Add Church</title>
</head>
<body>
    <h1>Add a New Church</h1>
    
    <!-- Display success message -->
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
