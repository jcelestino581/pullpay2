<!-- templates/register.html -->
<!DOCTYPE html>
<html>

<head>
    <title>Create Account</title>
</head>

<body>
    <h2>Create an Account</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>

    {% if form.errors %}
    <ul>
        {% for field in form %}
        {% for error in field.errors %}
        <li style="color: red;">{{ error }}</li>
        {% endfor %}
        {% endfor %}
    </ul>
    {% endif %}
</body>

</html>
