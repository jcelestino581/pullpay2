<!-- delete_church.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Church</title>
</head>

<body>
    <h1>Are you sure you want to delete "{{ church.church_name_text }}"?</h1>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'view_churches' %}">Cancel</a>
    </form>
</body>

</html>
